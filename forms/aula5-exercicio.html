<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <img src="catinhat.png" width="250px">
<h1> Cadastre-se </h1>

    <label for="txtFirstName"> Primeiro Nome</label>
    <input type="text" name="txtFirstName" id="txtFirstName">
    
    <label for="txtLastName"> Sobrenome </label>
    <input type="text" name="txtLastName" id="txtLastName">

    <label for="txtEmail"> E-mail </label>
    <input type="text" name="txtEmail" id="txtEmail">

    <label for="txtPhone"> Telefone </label>
    <input type="text" name="txtPhone" id="txtPhone">

    <label for="pwd"> Senha </label>
    <input type="password" name="pwd" id="pwd">

    <label for="pwdConfirm"> Confirmar Senha </label>
    <input type="password" name="pwdConfirm" id="pwdConfirm">

    <p> Gênero </p>

    <input type="radio" name="rtoFem" id="rtoFem">
    <label for="rtoFem">Feminino</label>

    <input type="radio" name="rtoMasc" id="rtoMasc">
    <label for="rtoMasc">Masculino</label>
    
    <input type="radio" name="rtoOther" id="rtoOther">
    <label for="rtoOther"> Outros</label>

    <input type="radio" name="rtoNDA" id="rtoNDA">
    <label for="rtoNDA"> Prefiro não informar </label>

    <input type="button" name="btnSumbmit" id="btnSumbmit" value="Continuar" />

</body>
</html>
